<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- font-awesome link -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
        integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- bootstrap link -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Bootstrap demo</title>

</head>

<body>
    <div class="container my-5 ">
        <div class="row">
            <div class="col-4">
                <div class="card">
                    <div class="filter-box">
                        <header class="card-header">
                            <a href="#" data-bs-toggle="collapse" data-bs-target="#collapseBrand"><i
                                    class="fa fa-chevron-down"></i>Brand</a>
                        </header>
                        <div class="collapse show" id="collapseBrand">
                            <div class="card-body">
                                <ul class="menu scroll">
                                    <li><a href="#">Lenova</a></li>
                                    <li><a href="#">Acer</a></li>
                                    <li><a href="#">Asus</a></li>
                                    <li><a href="#">Dell</a></li>
                                    <li><a href="#">Hp</a></li>
                                    <li><a href="#">Apple</a></li>
                                </ul>
                            </div>
                        </div>
                    </div>
                    <div class="filter-box">
                        <header class="card-header">
                            <a href="#" data-bs-toggle="collapse" data-bs-target="#collapsePrice"><i
                                    class="fa fa-chevron-down"></i>Price</a>
                        </header>
                        <div class="collapse show" id="collapsePrice">
                            <div class="card-body">
                                <div class="row mb-3">
                                    <div class="col-6">
                                        <label for="" class="form-label">Min</label>
                                        <input type="number" class="form-control" placeholder="5000 $">
                                    </div>
                                    <div class="col-6">
                                        <label for="" class="form-label">Max</label>
                                        <input type="number" class="form-control" placeholder="10000 $">
                                    </div>
                                </div>
                                <button type="button" class="btn btn-light w-100">Apply</button>
                            </div>
                        </div>
                    </div>
                    <div class="filter-box">
                        <header class="card-header">
                            <a href="#" data-bs-toggle="collapse" data-bs-target="#collapseSize"><i
                                    class="fa fa-chevron-down"></i>Display Size</a>
                        </header>
                        <div class="collapse show" id="collapseSize">
                            <div class="card-body">
                                <label class="checkbox-btn">
                                    <input type="checkbox">
                                    <span class="btn btn-light">13.3 inc</span>
                                </label>
                                <label class="checkbox-btn">
                                    <input type="checkbox">
                                    <span class="btn btn-light">14 inc</span>
                                </label>
                                <label class="checkbox-btn">
                                    <input type="checkbox">
                                    <span class="btn btn-light">15 inc</span>
                                </label>
                                <label class="checkbox-btn">
                                    <input type="checkbox">
                                    <span class="btn btn-light">17 inc</span>
                                </label>
                            </div>
                        </div>
                    </div>
                    <div class="filter-box">
                        <header class="card-header">
                            <a href="#" data-bs-toggle="collapse" data-bs-target="#collapseRAM"><i
                                    class="fa fa-chevron-down"></i>Display Size</a>
                        </header>
                        <div class="collapse show" id="collapseRAM">
                            <div class="card-body">
                                <label for="" class="form-check mb-2">
                                    <input type="checkbox" class="form-check-input">
                                    <span class="form-check-label">16 GB</span>
                                </label>
                                <label for="" class="form-check mb-2">
                                    <input type="checkbox" class="form-check-input">
                                    <span class="form-check-label">32 GB</span>
                                </label>
                                <label for="" class="form-check mb-2">
                                    <input type="checkbox" class="form-check-input">
                                    <span class="form-check-label">64 GB</span>
                                </label>
                                <label for="" class="form-check mb-2">
                                    <input type="checkbox" class="form-check-input">
                                    <span class="form-check-label">128 GB</span>
                                </label>
                            </div>
                        </div>
                    </div>
                    <div class="filter-box">
                        <header class="card-header">
                            <a href="#" data-bs-toggle="collapse" data-bs-target="#collapseModel"><i
                                    class="fa fa-chevron-down"></i>Display Size</a>
                        </header>
                        <div class="collapse show" id="collapseModel">
                            <div class="card-body">
                                <label for="" class="form-check mb-2">
                                    <input type="radio" class="form-check-input" name="Product_Model">
                                    <span class="form-check-label">Game Computer</span>
                                </label>
                                <label for="" class="form-check mb-2">
                                    <input type="radio" class="form-check-input" name="Product_Model">
                                    <span class="form-check-label">Notebook</span>
                                </label>
                                <label for="" class="form-check mb-2">
                                    <input type="radio" class="form-check-input" name="Product_Model">
                                    <span class="form-check-label">Ultrabook</span>
                                </label>

                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>





    <!-- bootstrap script -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
        crossorigin="anonymous"></script>
</body>

</html>
